<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main class="container">

        <div class="card">
            <div class="card__image"></div>
            <div class="card__content">
                <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
                <p class="card__description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="card__stats">
                    <div class="card__stats-item">
                        <span>10k+</span>
                        <p>companies</p>
                    </div>
                    <div class="card__stats-item">
                        <span>314 </span>
                        <p>templates</p>
                    </div>
                    <div class="card__stats-item">
                        <span>12M+</span>
                        <p> queries</p>
                    </div>
                </div>
            </div>

        </div>



    </main>

</body>

</html>
