<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="card">
        <div class="card__image">
            <img class="card__image-nft" src="./assets/image-equilibrium.jpg" alt="NFT IMAGE">
            <div class="card__image-icon">
                <img class="" src="./assets/icon-view.svg" alt="ICON VIEW">
            </div>
        </div>
        <div class="card__info">
            <h3 class="card__title">Equilibrium #3429</h3>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__stats">
                <p class="card__stats-price"><img src="assets/icon-ethereum.svg" alt="ICON ETH"> 0.041 ETH</p>
                <p class="card__stats-time"><img src="assets/icon-clock.svg" alt="ICON CLOCK"> 3 days left</p>
            </div>
        </div>

        <footer class="card__footer">
            <img src="./assets/image-avatar.png" alt="">
            <p><span>Creation of</span> Jules Wyvern</p>
        </footer>
    </div>

</body>

</html>
