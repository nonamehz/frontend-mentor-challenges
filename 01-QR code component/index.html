<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>

    <div class="qr__card">
        <img class="qr__card-img" src="./assets/image-qr-code.png" alt="QR IMAGE">
        <div class="qr__card-info">
            <h3 class="qr__card-title">Improve your front-end skills by building projects</h3>
            <p class="qr__card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next level</p>
        </div>
    </div>


    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend Mentor</a> |
            Coded
            by <a href="https://github.com/nonamehz" target="_blank" rel="noopener noreferrer">Jose Caballero</a> üòÅ.
        </p>
    </footer>
</body>

</html>
