<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main class="container">

        <div class="bg">
            <img class="bg-1" src="./assets/bg-pattern-top.svg" alt="BG IMG TOP">
            <img class="bg-2" src="./assets/bg-pattern-bottom.svg" alt="BG IMG BOTTOM">
        </div>

        <div class="card">

            <header class="card__cover"></header>

            <div class="card__content">

                <img class="card__image" src="./assets/image-victor.jpg" alt="PROFILE IMAGE">

                <h1 class="card__name">Victor Crest <span>26</span></h1>
                <p class="card__city">London</p>

            </div>

            <footer class="card__stats">
                <div class="card__stats-item">
                    <p>80K</p>
                    <span>Followers</span>
                </div>

                <div class="card__stats-item">
                    <p>803K</p>
                    <span>Likes</span>
                </div>

                <div class="card__stats-item">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </footer>

        </div>

    </main>

</body>

</html>
